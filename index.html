<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Project Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="c2821b381952624d90e5.svg" alt="Логотип проекта 'Место'" class="header__logo"/></header><main><section class="profile"><div class="profile__main"><button aria-label="Изменить аватар" class="profile__avatar-edit"><img src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя" class="profile__avatar"/></button><div class="profile__info"><div class="profile__user"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__occupation">Исследователь океана</p></div><button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button></div></div><button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_profile"><form name="profile-info" class="popup__container popup__container_profile" novalidate><button type="button" aria-label="Закрыть попап редактирования профиля" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset name="user" class="popup__info"><input placeholder="Имя" name="name" required="" minlength="2" maxlength="40" class="popup__input popup__input_type_name" id="profile-name-input"/> <span class="popup__input-error" id="profile-name-input-error"></span> <input placeholder="Род занятий" name="job" required="" minlength="2" maxlength="200" class="popup__input popup__input_type_occupation" id="profie-occupation-input"/> <span class="popup__input-error" id="profie-occupation-input-error"></span></fieldset><button aria-label="Сохранить новые данные профиля" class="popup__submit-button">Сохранить</button></form></section><section class="popup popup_card"><form name="add-card" class="popup__container popup__container_card" novalidate><button type="button" aria-label="Закрыть попап добавления фотографии" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><fieldset name="card" class="popup__info"><input placeholder="Название" name="name" required="" minlength="2" maxlength="30" class="popup__input popup__input_type_title" id="card-title-input"/> <span class="popup__input-error" id="card-title-input-error"></span> <input type="url" placeholder="Ссылка на изображение" name="link" required="" class="popup__input popup__input_type_url" id="card-url-input"/> <span class="popup__input-error" id="card-url-input-error"></span></fieldset><button aria-label="Создать новую карточку с фотографией" class="popup__submit-button">Создать</button></form></section><section class="popup popup_image"><div class="popup__image-container"><button type="button" aria-label="Закрыть попап с фотографией" class="popup__close-button"></button> <img src="#" alt="Фотография выбранного места" class="popup__photo"/><h3 class="popup__card-title">Название выбранного места</h3></div></section><section class="popup popup_remove"><form class="popup__container popup__container_remove"><h2 class="popup__title popup__title_remove">Вы уверены?</h2><button aria-label="Подтвердить удаление карточки" class="popup__submit-button popup__submit-button_remove">Да</button> <button type="button" aria-label="Закрыть окно удаления карточки" class="popup__close-button"></button></form></section><section class="popup popup_avatar"><form name="change-avatar" class="popup__container popup__container_avatar" novalidate><button type="button" aria-label="Закрыть окно изменения аватара" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><fieldset name="avatar" class="popup__info"><input type="url" placeholder="Ссылка на изображение" name="link" required="" class="popup__input popup__input_avatar popup__input_type_url" id="avatar-url-input"/> <span class="popup__input-error" id="avatar-url-input-error"></span></fieldset><button aria-label="Сохранить новый аватар" class="popup__submit-button">Сохранить</button></form></section><template class="card-template"><article class="card"><button type="button" class="card__remove-button" aria-label="Удалить карточку"></button><div class="card__image-container"><img src="#" alt="Фотография места" class="card__image"/></div><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" aria-label="Поставить карточке лайк" class="card__like-button"></button><p class="card__like-count">0</p></div></div></article></template><script src="main.js"></script></body></html>
