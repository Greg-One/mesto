<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта 'Место'"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img
            src="./images/Cousteau.jpg"
            alt="Фотография Жака-Ива Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__edit-button"
            ></button>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>

      <section class="places">
        <article class="place">
          <img
            src="./images/Khrebet_Nurgush.jpg"
            alt="Фото хребта Нургуш"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Хребет Нургуш</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            src="./images/Elbrus.jpg"
            alt="Фото горы Эльбрус"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Эльбрус</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            src="./images/Dombai.jpg"
            alt="Фото вершины Домбай-Ульген"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Домбай</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            src="./images/Poperechnaya_Gora.jpg"
            alt="Фото горы Поперечная"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Поперечная гора</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            src="./images/Olkhon_Island.jpg"
            alt="Фото острова Ольхон"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Ольхон</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            src="./images/Kamchatka.jpg"
            alt="Фото термальных источников вулкана Ходутка"
            class="place__image"
          />
          <div class="place__description">
            <h2 class="place__name">Камчатка</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like-button"
            ></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form name="profile-info" class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset name="user" class="popup__info">
          <input
            type="text"
            placeholder="Имя"
            name="Name"
            value="Жак-Ив Кусто"
            required=""
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            placeholder="Род занятий"
            name="Job"
            value="Исследователь океана"
            required=""
            class="popup__input popup__input_type_occupation"
          />
        </fieldset>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
