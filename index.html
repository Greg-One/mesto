<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта 'Место'"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img
            src="./images/Cousteau.jpg"
            alt="Фотография Жака-Ива Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <div class="places__item">
          <img
            src="./images/Khrebet_Nurgush.jpg"
            alt="Фото хребта Нургуш"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Хребет Нургуш</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Elbrus.jpg"
            alt="Фото горы Эльбрус"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Эльбрус</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Dombai.jpg"
            alt="Фото вершины Домбай-Ульген"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Домбай</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Poperechnaya_Gora.jpg"
            alt="Фото горы Поперечная"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Поперечная гора</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Olkhon_Island.jpg"
            alt="Фото острова Ольхон"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Ольхон</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Kamchatka.jpg"
            alt="Фото термальных источников вулкана Ходутка"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Камчатка</h2>
            <button type="button" class="places__like-button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>

    <section class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          placeholder="Жак-Ив Кусто"
          required=""
          class="popup__input popup__input_name"
        />
        <input
          type="text"
          placeholder="Исследователь океана"
          required=""
          class="popup__input popup__input_occupation"
        />
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
