<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта 'Место'"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img
            src="./images/Cousteau.jpg"
            alt="Фотография Жака-Ива Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <img src="./images/Edit.svg" class="profile__edit-button" />
        </div>
        <img src="./images/Add.svg" class="profile__add-button" />
      </section>

      <section class="popup popup_opened">
        <div class="popup__overlay">
          <div class="popup__container">
            <div class="close__button"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="Жак-Ив Кусто" class="popup__name" />
            <input type="Исследователь океана" class="popup__occupation" />
            <button class="submit-button"></button>
          </div>
        </div>
      </section>

      <section class="places">
        <div class="places__item">
          <img
            src="./images/Khrebet_Nurgush.jpg"
            alt="Фото хребта Нургуш"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Хребет Нургуш</h2>
            <div class="places__like-button"></div>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Elbrus.jpg"
            alt="Фото горы Эльбрус"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Эльбрус</h2>
            <div class="places__like-button"></div>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Dombai.jpg"
            alt="Фото вершины Домбай-Ульген"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Домбай</h2>
            <div class="places__like-button"></div>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Poperechnaya_Gora.jpg"
            alt="Фото горы Поперечная"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Поперечная гора</h2>
            <div class="places__like-button"></div>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Olkhon_Island.jpg"
            alt="Фото острова Ольхон"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Ольхон</h2>
            <div class="places__like-button"></div>
          </div>
        </div>

        <div class="places__item">
          <img
            src="./images/Karachaevo-Cherkesiya.jpg"
            alt="Фото Сентинского храма"
            class="places__image"
          />
          <div class="places__description">
            <h2 class="places__name">Карачаево-Черкесия</h2>
            <div class="places__like-button"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
