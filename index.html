<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта 'Место'"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img
            src="./images/Cousteau.jpg"
            alt="Фотография Жака-Ива Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__edit-button"
            ></button>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>

      <section class="places"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form
        name="profile-info"
        class="popup__container popup__container_profile"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset name="user" class="popup__info">
          <input
            type="text"
            placeholder="Имя"
            name="Name"
            required=""
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
            id="profile-name-input"
          />
          <span class="popup__input-error" id="profile-name-input-error"></span>
          <input
            type="text"
            placeholder="Род занятий"
            name="Job"
            required=""
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_occupation"
            id="profie-occupation-input"
          />
          <span
            class="popup__input-error"
            id="profie-occupation-input-error"
          ></span>
        </fieldset>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_place">
      <form
        name="add-place"
        class="popup__container popup__container_place"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset name="place" class="popup__info">
          <input
            type="text"
            placeholder="Название"
            name="Title"
            required=""
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_type_title"
            id="place-title-input"
          />
          <span class="popup__input-error" id="place-title-input-error"></span>
          <input
            type="url"
            placeholder="Ссылка на изображение"
            name="Link"
            required=""
            class="popup__input popup__input_type_url"
            id="place-url-input"
          />
          <span class="popup__input-error" id="place-url-input-error"></span>
        </fieldset>
        <button class="popup__submit-button">Создать</button>
      </form>
    </section>

    <section class="popup popup_image">
      <div class="popup__image-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img src="#" alt="Фотография выбранного места" class="popup__photo" />
        <h3 class="popup__place-title">Название выбранного места</h3>
      </div>
    </section>

    <template class="place__template">
      <article class="place">
        <button
          type="button"
          class="place__remove-button"
          aria-label="Удалить"
        ></button>
        <div class="place__image-container">
          <img src="#" alt="Фотография места" class="place__image" />
        </div>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="place__like-button"
          ></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
  </body>
</html>
